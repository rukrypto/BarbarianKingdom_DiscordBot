<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Utilities -->
	<!-- ================================================== -->
	<!-- Additional -->
	<!-- ================================================== -->
	  <link rel="stylesheet" href="./assets/css/style.css">
	<title>KillBot</title>
</head>
<body>


	<section class="ruTop">
	<!-- ================================================== -->
	</section><!-- ruTop -->


	<section class="ruMid">
	<!-- ================================================== -->
		<article class="ruMid__KillBot">
			<div class="container">
				<div class="row">
					
					<div class="ruMid__KillBot__Character -Killer">
						
						<div class="ruMid__KillBot__Character__Head">
							<h2 class="Name">rucrypto</h2>
							<div class="aux">
								<h3 class="Alliance">[MAIAR]</h3>
								<h3 class="Guild">Barbarian Kingdom</h3>
							</div><!-- aux -->
							<h2 class="KillFame">KillFame: 400.000</h2>
						</div><!-- ruMid__KillBot__Character__Head -->

						<div class="ruMid__KillBot__Character__Body">

							<div class="ruMid__KillBot__Character__Body__Item -Bag">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Bag -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Head">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Head -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Cape">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Cape -->
							
							<div class="ruMid__KillBot__Character__Body__Item -MainHand">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -MainHand -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Armor">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Armor -->
							
							<div class="ruMid__KillBot__Character__Body__Item -OffHand">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -OffHand -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Food">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Food -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Shoes">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Shoes -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Potion">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Potion -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Mount">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Mount -->
						</div><!-- ruMid__KillBot__Character__Body -->

						<div class="ruMid__KillBot__Character__Footer">

							<span class="ItemPower">1500</span>
						</div><!-- ruMid__KillBot__Character__Footer -->
					</div><!-- ruMid__KillBot__Character -Killer -->

					<div class="ruMid__KillBot__Details">
						
						<div class="ruMid__KillBot__Details__Head">
							<img src="./assets/img/killed.svg" alt="">
							<h1 class="Title">Killed</h1>
						</div><!-- ruMid__KillBot__Details__Head -->

						<div class="ruMid__KillBot__Details__Body">
							<h2 class="Group">
								<span>GroupMembers:</span>
								<span>5</span>
							</h2><!-- Group -->
							<h2 class="Participants">
								<span>Participants:</span>
								<span>1</span>
							</h2><!-- Participants  -->
							<h4 class="Damage">
								<span>rucrypto:</span>
								<span>1.000</span>
							</h4><!-- Damage -->
							<h4 class="Damage">
								<span>DoctorChango:</span>
								<span>1.000</span>
							</h4><!-- Damage -->
							<h4 class="Healing">
								<span>Puchiix:</span>
								<span>50</span>
							</h4><!-- Healing -->
						</div><!-- ruMid__KillBot__Details__Body -->

						<div class="ruMid__KillBot__Details__Footer">
							<div class="DeathFame">
								<div class="Icon"></div>
								<span class="Fame">1,454,281</span>
							</div><!-- DeathFame -->
							<h3 class="Time">01-04-2020</h3>
						</div><!-- ruMid__KillBot__Details__Footer -->
					</div><!-- ruMid__KillBot__Details -->
					
					<div class="ruMid__KillBot__Character -Victm">

						<div class="ruMid__KillBot__Character__Head">
							<h2 class="Name">LaExtrano</h2>
							<div class="aux">
								<h3 class="Alliance">[ASF]</h3>
								<h3 class="Guild">Orden de los Istaris</h3>
							</div><!-- aux -->
							<!-- <h2 class="DeathFame">DeathFame: 1.000.000</h2> -->
						</div><!-- ruMid__KillBot__Character__Head -->

						<div class="ruMid__KillBot__Character__Body">

							<div class="ruMid__KillBot__Character__Body__Item -Bag">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Bag -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Head">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Head -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Cape">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Cape -->
							
							<div class="ruMid__KillBot__Character__Body__Item -MainHand">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -MainHand -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Armor">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Armor -->
							
							<div class="ruMid__KillBot__Character__Body__Item -OffHand">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -OffHand -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Food">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Food -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Shoes">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Shoes -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Potion">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Potion -->
							
							<div class="ruMid__KillBot__Character__Body__Item -Mount">
								<span class="Count"></span>
							</div><!-- ruMid__KillBot__Character__Body__Item  -Mount -->
						</div><!-- ruMid__KillBot__Character__Body -->

						<div class="ruMid__KillBot__Character__Footer">
							
							<span class="ItemPower">600</span>
						</div><!-- ruMid__KillBot__Character__Footer -->
					</div><!-- ruMid__KillBot__Character -Victm -->
				</div><!-- row -->
			</div><!-- container -->

			<div class="container" style="padding-top: 0;">
				<div class="row">
					
					<div class="ruMid__KillBot__Inventory">

						<div class="ruMid__KillBot__Inventory__Head">

							<h2 class="Title">VICTIM'S INVENTORY</h2>
						</div><!-- ruMid__KillBot__Inventory__Head -->
						
						<div class="Item">

							<span class="Count">4
							</span><!-- Count -->
						</div><!-- Item -->

						<div class="Item">

							<span class="Count">999
							</span><!-- Count -->
						</div><!-- Item -->

						<div class="Item">

							<span class="Count">
							</span><!-- Count -->
						</div><!-- Item -->
						
						<div class="Item">

							<span class="Count">4
							</span><!-- Count -->
						</div><!-- Item -->

					</div><!-- ruMid__KillBot__Inventory -->
				</div><!-- row -->
			</div><!-- container -->
		</article><!-- ruMid__KillBot -->
	</section><!-- ruMid -->


	<section class="ruBot">
	<!-- ================================================== -->	
	</section><!-- ruBot -->

	<script src="./assets/js/script.js"></script>
</body>
</html>
